<script>
    var com = [95, 88, 0, 72, 68, 0 , 99 , 82 , 78 , 85];
    var getAvg;
 
    function printAvg() 
    {
       var i, sum = 0;
       var n = com.length;
 
       document.write(n + " 명의 점수 입력 <p/>");
 
       for (i=0; i<com.length; i++)
       {
          sum+=com[i];
       }
 
       return (sum/n);
 
    }
 
    getAvg = printAvg();
    document.write("평균 : <b>" + getAvg + "</b><p/>");
 
 </script>
