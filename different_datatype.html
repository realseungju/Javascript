<script>
  var arr=[10,20,30,40,'50']; // 배열에 문자열이 섞여있음
  function printArr()
  {
    var i, sum = 0;
    for (i=0; i<arr.length; i++)
    {
      sum += arr[i];
    }
    return sum;
  }

var result = printArr();
document.write("배열 원소 합 :" + result + "<br>"); 
// 문자열을 뺀 나머지의 합이 구해지고 문자열은 옆에 붙어 나온다.
</script>
