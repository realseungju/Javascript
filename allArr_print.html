<script>
    var arr0 = [];
    var arr1 = [];
    var arr2 = [];
    var arr3 = [];
    var i;

    for (i = 0; i < 5; i++) {
        arr0[i] = i;
        arr1[i] = i * 10 + 1;
        arr2[i] = i + 1;
        arr3[i] = (i + 1) * 10 + 1;
    }
    var allArr = [arr0, arr1, arr2, arr3];
    function printAll() {
        for (var x = 0; x < allArr.length; x++) {
            for (var y = 0; y < allArr[x].length; y++) {
                document.write(allArr[x][y] + " ");
            }
            document.write("<br>");
        }
    }
</script>
<button type="button" onclick="printAll()">전체 배열 데이터 보기</button>
