<script>
  var arrdata=[];
  function InsertArr()
  {
    var i=0;
    for (i=0; i<100; i++)
    {
      arrdata[i]=i+1;
      document.write(arrdata[i] + " ");
    }
    document.write("<br>배열 크기 : " + arrdata.length + "<br>");
  }

  function delDataArr()
  {
    var i;
    for (i=0; i<arrdata.length; i++)
    {
      arrdata[i] = 0;
    }
    selectArr();
  }

  function allDelArr()
  {
    arrdata.length = 0;
    selectArr();
  }

  function selectArr()
  {
    var i;
    for (i=0; i<arrdata.length; i++)
    {
      document.write(arrdata[i] + " ");
    }
    document.write("<br>배열 크기 : " + arrdata.length + "<br>");
  }
  InsertArr();
</script>
<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
<button type="button" onclick="allDelArr()">배열 데이터 삭제</button>
