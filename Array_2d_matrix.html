<script>
    var i,
        j;
    var arr0 = [];
    var arr1 = [];
    var arr2 = [];
    var arr3 = [];
    var allArr = [arr0, arr1, arr2, arr3];

    function write_matrix() {
        for (i = 0; i < 4; i++) {
            for (j = 0; j < 4; j++) {
                allArr[i][j] = 0;
                if (i == 2) {
                    allArr[i][j] = 2;
                }
            }
        }
    }

    function printAll() {
        for (i = 0; i < allArr.length; i++) {
            for (j = 0; j < allArr[i].length; j++) {
                document.write(allArr[i][j] + " ");
            }
            document.write("<br>");
        }
    }
    write_matrix();
    printAll();
</script>
